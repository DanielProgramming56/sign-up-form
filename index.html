<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
	<title>Sign-up: Now</title>
</head>
<body>
	 <div class="container">
	 	<div class="left">
	 		<div class="black-bg">
	 			<img src="./assets/odin-lined.png" class="logo">
	 			<h3>ODIN</h3>
	 		</div>
	 		<div class="left-down">
	 			<p>Photo by<a href="https://unsplash.com/@linusbelanger">Linus Belanger</a>on<a href="https://unsplash.com">Unsplash.</a></p>
	 		</div>
	 	</div>
	 	<div class="right">
	 		<div class= "top pad">
	 			<h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span>Sign up now to get started.</span></h3>

	 		<h3>You know you want to.</h3>
	 	</div>
	 	<div class="middle">
	 		<form>
	 			<h3 class="pad">Let's do this!</h3>
	 			<div class="form-main pad">
	 				<div class="content-container">
	 					<div class="content">
	 				<label for="first_name">FIRST NAME</label>
	 				<input type="text" name="first_name" id="first_name" required minlength="3" maxlength="24">
	 			</div>
	 			<div class="content">
	 				<label for="last_name">LAST NAME</label>
	 				<input type="text" name="last_name" id="last_name" required minlength="3" maxlength="24">
	 			</div>
	 			<div class="content">
	 				<label for="form">EMAIL</label>
	 				<input type="email" name="email" id="email" required>
	 			</div>
	 			<div class="content">
	 				<label for="telephone">PHONE NUMBER</label>
	 				<input type="tel" name="telephone" id="telephone" pattern="\d{11}">
	 			</div>
	 			<div class="content">
	 				<label for="password">PASSWORD</label>
	 				<input type="password" name="password" id="password" required minlength="6">
	 			</div>
	 			<div class="content">
	 				<label for="confirm_password">CONFIRM PASSWORD</label>
	 				<input type="password" name="confirm_password" id="confirm_password" required minlength="6">
	 			</div>
	 				</div>
	 			
	 		</div>
	 	
	 	</div>

	 	<div class="down pad">
	 		<button type="reset">Create Account</button>
	 		</form>
	 	</div>

	 	</div>
	</div>
</body>
</html>
